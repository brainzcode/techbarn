{% for post in posts %}
{% if post.status == 'published' %}
<a href="{{ post.get_absolute_url }}" class="text-decoration-none infscroll ">

{% if forloop.last and page_obj.has_next %}
<div class="card border-0 pb-3 pb-sm-5" hx-get="{{ request.get_full_path }}&page={{ page_obj.number|add:1 }}" hx-trigger="revealed" hx-swap="afterend">

{% else %}
<div class="card border-0 pb-3 pb-sm-5">
{% endif %}
		<div class="row">
			<div class="col-9">
				<div class="card-body p-0">
					<div class="pb-2 text-body infscroll-author">
						{{ post.author }}
					</div>
					<h1 class="mb-1 text-body fw-bold infscroll-title"
						>{{ post.title|truncatechars:40 }}</h1
					>
					<p class="text-muted fs-6 d-none d-sm-block"
						>{{ post.content|truncatechars:120 }}</p
					>
				</div>
			</div>
			<div class="col-3 pt-4">
				<img
					src="https://picsum.photos/205/115"
					alt=""
					class="img-fluid float-end"
				/>
			</div>
		</div>
	</div>
</a>
{% endif %}
{% endfor %}
